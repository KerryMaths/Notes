<div>
	
	<h1>Notes overview <small class="pull-right"><a data-ng-href="/#/logout" data-ng-click="logout()">Logout</a></small></h1>
	
	<table class="table">
		<thead>
			<tr>
				<th>Created by</th>
				<th>Title</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{currentUser.username}}</td>
				<td>Example of Title</td>
				<td>13/08/15 at 09:32</td>
			</tr>
			<tr>
				<td>User</td>
				<td>Example of Title</td>
				<td>13/08/15 at 09:32</td>
			</tr>
		</tbody>
	</table>

	<button class="btn btn-primary">
		CREATE A NEW NOTE <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
	</button>

</div>
