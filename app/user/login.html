<form class="form" data-ng-submit="login()">

	<h4>Login</h4>

	<div class="alert alert-danger" role="alert" data-ng-show="loginError">
	  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	  <span class="sr-only">Error:</span>
	  Please enter a valid email address or password.
	</div>
	
	<div class="form-group">
		<label for="username">Username:<span class="required"> * </span></label>
		<input class="form-control" type="text" name="username" required data-ng-model="user.name" />
	</div>

	<div class="form-group">
		<label for="password">Password:<span  class="required"> * </span></label>
		<input class="form-control" type="password" name="password" required data-ng-model="user.password"/>
	</div>

	<button class="btn btn-primary" type="submit"> LOGIN <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
	</button>

</form>
<br/>
